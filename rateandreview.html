<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate and Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #5f6f96;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: #E2E2E2;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            color: #333;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.25rem; /* Reduced size */
        }
        .rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            flex: 1;
            padding: 10px;
            background-color: #ccc;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem; /* Reduced size */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .rating label:hover,
        .rating input:checked + label {
            background-color: #FFD700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Rate and Review</h2>
        <form action="submit-review.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="Enter the location name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rate:</label>
                <div class="rating">
                    <input type="radio" id="rate1" name="rating" value="1">
                    <label for="rate1">1</label>
                    <input type="radio" id="rate2" name="rating" value="2">
                    <label for="rate2">2</label>
                    <input type="radio" id="rate3" name="rating" value="3">
                    <label for="rate3">3</label>
                    <input type="radio" id="rate4" name="rating" value="4">
                    <label for="rate4">4</label>
                    <input type="radio" id="rate5" name="rating" value="5">
                    <label for="rate5">5</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="review" class="form-label">Review:</label>
                <textarea name="review" id="review" class="form-control" placeholder="Write your review here..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo:</label>
                <input type="file" name="photo" id="photo" class="form-control" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Review</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
