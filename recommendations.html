<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #5f6f96;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: #E2E2E2;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: left;
            color: #333;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.25rem; /* Reduced size */
        }
        .header {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Choose Your Preferences</h2>
        <form>
            <div class="mb-3">
                <label for="location" class="form-label section-title">Location:</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="Enter a city or area">
            </div>
            
            <div class="mb-3">
                <p class="section-title">Budget:</p>
                <div class="form-check">
                    <input type="radio" id="cheap" name="budget" value="Cheap" class="form-check-input">
                    <label for="cheap" class="form-check-label">Cheaper Spots</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="expensive" name="budget" value="Expensive" class="form-check-input">
                    <label for="expensive" class="form-check-label">Expensive Spots</label>
                </div>
            </div>
            
            <div class="mb-3">
                <p class="section-title">Destinations:</p>
                <div class="form-check">
                    <input type="checkbox" id="parks" name="spaces" value="Parks" class="form-check-input">
                    <label for="parks" class="form-check-label">Parks</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="restaurants" name="spaces" value="Restaurants" class="form-check-input">
                    <label for="restaurants" class="form-check-label">Restaurants</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="shopping" name="spaces" value="Shopping Stores" class="form-check-input">
                    <label for="shopping" class="form-check-label">Shopping Stores</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="tourist" name="spaces" value="Tourist Spots" class="form-check-input">
                    <label for="tourist" class="form-check-label">Tourist Spots</label>
                </div>
            </div>
            
            <button type="search" class="btn btn-primary w-100">Search</button>
        </form>
    </div>
    <div class="header mt-3">
        Here are some spots we feel like you'd like!
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
